<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 1000px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .image-grid img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            background-color: #1e90ff;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to FastTrack Transport Services</h1>
        <p>Your reliable partner in transportation</p>
    </header>
    <div class="container">
        <h2>Our Fleet</h2>
        <p>Explore our modern and diverse range of vehicles tailored to your needs:</p>
        <div class="image-grid">
            <img src="https://via.placeholder.com/300x200?text=Truck" alt="Truck">
            <img src="https://via.placeholder.com/300x200?text=Bus" alt="Bus">
            <img src="https://via.placeholder.com/300x200?text=Train" alt="Train">
            <img src="https://via.placeholder.com/300x200?text=Ship" alt="Ship">
            <img src="https://via.placeholder.com/300x200?text=Plane" alt="Plane">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 FastTrack Transport Services. All rights reserved.</p>
    </footer>
</body>
</html>
